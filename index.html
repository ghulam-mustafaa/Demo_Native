
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Bridge Communication</title>
    <style>
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .success-bar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: none;
            margin: 10px 0;
        }
        .error-bar {
            background-color: #f44336;
            color: white;
            padding: 10px;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>WebView Native Communication</h1>

    <button onclick="fetchData()">Fetch Company Data</button>
    <button onclick="fetchJoblogicEmployeeData()">Fetch Joblogic Employee Data</button>
    <button onclick="fetchFoodPandaEmployeeData()">Fetch Foodpanda Employee Data</button>
    <button onclick="insertData()">Insert Company Data</button>
    <button onclick="updateData()">Update Data</button>
    <button onclick="deleteItem()">Delete Item</button>
    <button onclick="showSuccessBar()">Show Success Bar</button>
    <button onclick="showErrorBar()">Show Error Bar</button>
    <button onclick="showAlert()">Show Alert</button>
    <button onclick="openCamera()">Open Camera</button>
    <button onclick="openGallery()">Open Gallery</button>

    <div class="success-bar" id="successBar">Operation Successful</div>
    <div class="error-bar" id="errorBar">Operation Failed</div>

    <script type="text/javascript">
        function showSuccessBar(customMessage) {
            const successBar = document.getElementById('success-bar');
            successBar.innerHTML = customMessage; // Set the custom message
            successBar.style.display = 'block';   // Show the success bar

            // Hide the success bar after 3 seconds
            setTimeout(function() {
                successBar.style.display = 'none';
            }, 3000);
        }
        
        function nativeResponse(jsonString) {
            try {
                // Parse the JSON string back into an object
                let responseObj = JSON.parse(jsonString);
                // Handle the response as needed
                if (responseObj.action === "fetch") {
                    // Handle fetch response
                    console.log("Fetch Data:", responseObj.data);
                    showSuccessBar(jsonString)
                }
                console.log("Received response from native:", responseObj);
            } catch (e) {
                console.error("Failed to parse response JSON:", e);
            }
        }
        
        function fetchData() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "fetch",
                "entityName": "Company"
            });
        }

        function fetchJoblogicEmployeeData() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "fetch",
                "entityName": "CompanyEmployee",
                "predicate": "companyId == 2"
            });
        }

        function fetchFoodPandaEmployeeData() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "fetch",
                "entityName": "CompanyEmployee",
                "predicate": "companyId == 3"
            });
        }

        function insertData() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "insert",
                "entityName": "Company",
                "data": {"name": "Greeeno", "id": 5}
            });
        }

        function updateData() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "update",
                "entityName": "Company",
                "predicate": "name == 'Joblogic'",
                "data": {"name": "UK"}
            });
        }

        function deleteItem() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "delete",
                "entityName": "Company",
                "predicate": "id == 4"
            });
        }

        function showSuccessBar() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "showBar",
                "isSuccess": "true",
                "message": "Successfully shown bar"
            });
        }

        function showErrorBar() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "showBar",
                "isSuccess": "false",
                "message": "Error showing bar"
            });
        }

        function showAlert() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "showAlert",
                "title": "Alert Title",
                "message": "This is alert message"
            });
        }

        function openCamera() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "openCamera"
            });
        }

        function openGallery() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "openGallery"
            });
        }
    </script>
</body>
</html>
